<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Elements</title>
  </head>
  <body>
    <h1>My Form</h1>

    <form action="">
      <label for="name">Name: </label>
      <input type="text" id="name" name="Name" placeholder="Enter fullname" />
      <br />

      <label for="girl/boy">Are you a girl or a boy?</label>
      <button type="button">Girl</button>
      <button type="button">Boy</button>
      <br />

      <label for="below18">Gender</label>
      <br />
      <label for="below18">Staight</label>
      <input type="checkbox" id="below18" name="below18?" />
      <label for="below18">Bisexual</label>
      <input type="checkbox" id="below18" name="below18?" />
      <label for="below18">Gay</label>
      <input type="checkbox" id="below18" name="below18?" />
      <br />

      <label for="faveColor">Color</label>
      <input type="color" />
      <br />

      <label for="dateToday">Date</label>
      <input type="date" id="dateToday" name="dateToday" placeholder="Hello" />
      <br />

      <label for="localTime">Time Today</label>
      <input type="datetime-local" name="timeToday" id="localTime" />
      <br />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" />
      <br />

      <label for="file">Choose File</label>
      <input type="file" name="file" id="file" />
      <br />

      <label for="hide">This is HIDDEN!</label>
      <input type="hidden" name="hide" id="hide" />
      <br />

      <label for="image">Image</label>
      <input type="image" name="image" id="image" alt="Hello" />
      <br />

      <label for="month">MONTH</label>
      <input type="month" name="month" id="month" />
      <br />

      <label for="number">Number</label>
      <input type="number" name="number" id="number" />
      <br />
      
      <label for="pass">Enter Password</label>
      <input type="password" name="pass" id="pass" />
      <br />

      <label for="radio">Radio Button</label> <br />
      <label for="radio">Darna</label>
      <input type="radio" name="pickHuman" id="radio" />
      <label for="radio">Rayne</label>
      <input type="radio" name="pickHuman" id="radio" />
      <br />

      <label for="range">Range</label>
      <input type="range" name="range" id="range" />
      <br />

      <label for="reset">Reset</label>
      <input type="reset" name="reset" id="reset" />
      <br />

      <label for="search">Search</label>
      <input type="search" name="search" id="search" />
      <br />

      <label for="tel">Telephone</label>
      <input type="tel" name="tel" id="tel" />
      <br />

      <label for="txt">Text</label>
      <input type="text" name="txt" id="txt" />
      <br />

      <label for="time">Time</label>
      <input type="time" name="time" id="time" />
      <br />

      <label for="url">URL</label>
      <input type="url" name="url" id="url" />
      <br />

      <label for="week">Time</label>
      <input type="week" name="week" id="week" />
      <br />

      <label for="dateTime">DateTime</label>
      <input type="datetime" name="dateTime" id="dateTime" />
      <br />
      
      <label for="submit">Submit</label>
      <input type="submit" name="submit" id="submit" />
    </form>

    <form action="">
      <input type="range" name="text" id="head" step="10" />
      <textarea
        name="text"
        id="hello"
        cols="30"
        rows="10"
        placeholder="Hello World"
      ></textarea>
      <select name="pets" id="pet" aria-placeholder="Choose Pet">
        <option value="Cat">Cats</option>
        <option value="Dogs">Dogs</option>
        <option value="Birds">Birds</option>
        <option value="Lizard">Lizards</option>
        <option value="Bear">Bears</option>
      </select>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
